<div class="top-bar">
  <header>

    <div class="header">
      <a href="/">
        <img class="headerLogo" src="favicon.ico" alt="logo">
      </a>
      <h1 class="headerTitle">Score</h1>
      <div class="user-box">
        <span class="user-box-username">Ligado como:</span>
        <span class="user-box-profile" title="Guilherme Cunha, A.F. ANGRA HEROÍSMO">{{roles[userData.role - 1]}}
          , {{nomee}} </span>
        <div class="user-box-profile-selector visible">
        <span class="user-box-profile-image" title="Alterar perfil">
            <img src="favicon.ico" title="Guilherme Cunha" class="image-preview-small" onerror="$(this).hide();">
        </span>

          <div class="user-box-profile-container " style="display: none;">
            <div class="user-box-profile-user" data-url="/UserProfile">
              <div class="user-box-profile-user-picture">
                <img src="favicon.ico" title="Guilherme Cunha" class="image-preview">
                <div class="image-preview default-image force-hidden" title="Guilherme Cunha"></div>
              </div>
              <div class="user-box-profile-user-login">
                <span class="user-box-profile-title">Login:  </span>
                <span class="user-box-profile-data" title="Guilherme Cunha">
                       {{roles[userData.role - 1]}}
                    </span>
              </div>
            </div>
            <div class="user-separator"></div>
            <div class="user-box-profile-accounts">
              <div class="user-box-profile-accounts-title">Outras contas</div>
              <ul class="user-box-profile-menu">
                <li class="entity-account managed-entity" data-id="2656">
                  <div class="managed-entity" data-id="2656">
                    <img src="" title="F.C. DA CALHETA" class="image-preview">
                  </div>
                  <div class="image-preview default-image force-hidden managed-entity" title="F.C. DA CALHETA"
                       data-id="2656"></div>
                  <a href="#" class="managed-entity" data-id="2656" title="F.C. DA CALHETA">{{nomee}}</a>
                </li>
              </ul>
            </div>
            <div class="user-separator"></div>
            <a href="/Account/ChangeUserPassword">Alterar password</a>
            <div class="user-separator"></div>
            <a href="/Support">Suporte</a>
            <div class="user-separator"></div>
            <a href="/Manual"> Manuais</a>
            <div class="user-separator"></div>
            <div class="logout">
              <form action="/Account/LogOff" id="logoutForm" method="post"><input name="__RequestVerificationToken"
                                                                                  type="hidden"
                                                                                  value="pCcuH4ztLoMU3zxOfuAnEFA1gyvbF1Ft1NzzQiOQVTerpM0IaCftRGso7iU9xiSUycDQe7zIsrjNbouv_rKhDAmqWkBgcXFGlYMUltDi2fCMHqIU3JCq00Luowyx-Jhl0">
                <div class="logout-container">
                  <button class="ui-cst-button ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                          id="btnLogout" name="btnLogout" type="submit" role="button"><span class="ui-button-text">Logout</span>
                  </button>
                  <div class="ui-cst-icon ui-cst-icon-turn-off"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
